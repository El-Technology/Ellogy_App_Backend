version: "3.9"
services:
  postgresql_database:
    image: postgres:15.2 
    environment:
      POSTGRES_DB: "ellogy"
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d ellogy"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - postgres

networks:
  postgres:
    driver: bridge
volumes:
  postgres-data:
